<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Simulador de Inversiones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <h1>Simulador de Inversiones</h1>
        <form>
            <label for="montoInicial">Monto inicial:</label>
            <input type="number" id="montoInicial" name="montoInicial" required>

            <label for="plazo">Plazo (en meses):</label>
            <input type="number" id="plazo" name="plazo" required>

            <label for="tasaAnual">Tasa anual (%):</label>
            <input type="number" id="tasaAnual" name="tasaAnual" required>

            <button type="button" id="calcular">Calcular</button>
        </form>

        <div id="resultado">
            <p>El monto total es: <span id="montoTotal"></span></p>
            <p>Los intereses generados son: <span id="interesesGenerados"></span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
